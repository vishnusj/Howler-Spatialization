<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title>Howler.js 3D Spatial Audio</title>
  <link rel="stylesheet" href="./styles.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.js"></script>
  <script src="http://reverbjs.org/reverb.js"></script>
</head>

<body>
  <div>
    <button id="selectbtn" data-playing="false" role="switch" aria-checked="false">
      <span>Rain/Sunny</span>
    </button>
  </div>
  <p id="choose">
    <button id="musicbtn" data-playing="false" role="switch" aria-checked="false">
      <span>Play Song</span>
    </button>

    <button id="effectbtn" data-playing="false" role="switch" aria-checked="false">
      <span>Play Song with Effect</span>
    </button>
    <input type="radio" name="ir" value="0" onclick="myFunction(this.value)" class="effect" checked="checked" > Elveden Hall - Marble Hall
    <input type="radio" name="ir" value="1" onclick="myFunction(this.value)" class="effect"> Basement
    <input type="radio" name="ir" value="2" onclick="myFunction(this.value)" class="effect"> R1 Nuclear Reactor Hall
    
  <!-- Game Canvas -->
  <canvas id="canvas" width="1" height="1">



    <!-- Scripts -->
    <script src="./howler.core.js"></script>
    <script src="./plugins/howler.spatial.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/controls.js"></script>
    <script src="./js/texture.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/camera.js"></script>
    <script src="./js/game.js"></script>
</body>

</html>
